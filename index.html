<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2048</title>
<style>
  body {
    background: #faf8ef;
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 30px;
  }
  #score-board {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #776e65;
  }
  #game {
    width: 400px;
    height: 400px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 5px;
    background: #bbada0;
    padding: 5px;
    border-radius: 10px;
  }
  .cell {
    width: 90px;
    height: 90px;
    background: #cdc1b4;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    font-weight: bold;
    border-radius: 5px;
    color: #776e65;
  }
</style>
</head>
<body>

<h1>2048</h1>
<div id="score-board">Счёт: <span id="score">0</span></div>
<p>Используйте стрелки ← ↑ ↓ →</p>
<div id="game"></div>

<script>
const game = document.getElementById('game');
const scoreEl = document.getElementById('score');
let board = Array(4).fill().map(()=>Array(4).fill(0));
let score = 0;

function drawBoard() {
  game.innerHTML = '';
  for (let row of board) {
    for (let cell of row) {
      const div = document.createElement('div');
      div.className = 'cell';
      if (cell) div.textContent = cell;
      div.style.background = cell ? '#ede0c8' : '#cdc1b4';
      game.appendChild(div);
    }
  }
  scoreEl.textContent = score;

}

function getEmptyCells() {
  let empty = [];
  for (let r=0;r<4;r++)
    for (let c=0;c<4;c++)
      if (board[r][c]===0) empty.push([r,c]);
  return empty;
}

function addRandomTile() {
  let empty = getEmptyCells();
  if (empty.length === 0) return;
  let [r,c] = empty[Math.floor(Math.random()*empty.length)];
  board[r][c] = Math.random() < 0.9 ? 2 : 4;
}

function slide(row) {
  let arr = row.filter(v => v);
  for (let i=0;i<arr.length-1;i++) {
    if (arr[i]===arr[i+1]) {
      arr[i]*=2;
      score += arr[i]; 
      arr[i+1]=0;
    }
  }
  arr = arr.filter(v => v);
  while (arr.length<4) arr.push(0);
  return arr;
}

function rotateClockwise() {
  board = board[0].map((_,i) => board.map(r => r[i]).reverse());
}

function moveLeft() {
  let old = JSON.stringify(board);
  for (let r=0;r<4;r++)
    board[r] = slide(board[r]);
  if (JSON.stringify(board) !== old) addRandomTile();
  drawBoard();
}

function moveRight() {
  let old = JSON.stringify(board);
  for (let r=0;r<4;r++)
    board[r] = slide(board[r].reverse()).reverse();
  if (JSON.stringify(board) !== old) addRandomTile();
  drawBoard();
}

function moveUp() {
  let old = JSON.stringify(board);
  rotateClockwise();
  moveLeft();
  rotateClockwise();
  rotateClockwise();
  rotateClockwise();
}

function moveDown() {
  let old = JSON.stringify(board);
  rotateClockwise();
  moveRight();
  rotateClockwise();
  rotateClockwise();
  rotateClockwise();
}

document.addEventListener('keydown', e => {
  switch(e.key) {
    case 'ArrowLeft': moveLeft(); break;
    case 'ArrowRight': moveRight(); break;
    case 'ArrowUp': moveUp(); break;
    case 'ArrowDown': moveDown(); break;
  }
});

addRandomTile();
addRandomTile();
drawBoard();
</script>

</body>
</html>
